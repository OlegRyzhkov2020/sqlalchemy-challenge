<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Homework Flask Website</title>
   </head>
   <body>
     {% extends "navigate.html" %}
     {% block content %}
      <div class="format">
        <form action = "http://localhost:5000/api/v1.0/period" method = "POST">

        <p>Create JSON list of min, avg, max temperature for a chosen period<p>
        <p>Enter start period(year):</p>
        <p><input type = "text" name = "start" /></p>
        <p>Enter end period(year):</p>
        <p><input type = "text" name = "end" /></p>
        <p><input type = "submit" value = "submit" /></p>

        </form>
      <div>
      {% endblock %}
    </body>
</html>
